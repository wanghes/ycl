<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>成功入驻</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery.1.11.3.min.js"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
	<body>
		<div class="fixed-bg"></div>
		<textarea class="feedback_textarea" placeholder="不少于150字"></textarea>
		<button id="feedBtn">提交</button>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$('#feedBtn').click(function(){
			$(this).prop('disabled',true);
			var text = $('.feedback_textarea').val();
			if(!text){
				$.toastTip({
					img:'images/4-3gxfkui.png',
					imgW:'1.56rem',
					imgH:'1.5rem',
					text:['反馈内容不能为空！']
				});
			}else {
				$.ajax({
			        url: 'http://yichuanglian.huimor.com/index/addFeedback',
			        type:'post',
			        data:{
			        	contents:text
			        },
			        xhrFields:{  
						withCredentials:true  
					}, 
			        dataType:'json',
			        success:function(data){
			        	if(isLogin(data)){
				        	if(data.code==1){
				        		
				        		$.toastTip({
									img:'images/4-3gxfkui.png',
									imgW:'1.56rem',
									imgH:'1.5rem',
									delay:2000,
									text:["感谢您的反馈！<p>我们会尽快安排专人与您联系~</p>"]
								});
								setTimeout(function(){
									location.href="setting.html"
								},2500);
				        	}
			  			}
			        }
			    });
			}
		});
	});
</script>
