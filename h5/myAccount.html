<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>我的账户</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.1.11.3.min.js"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="fixed-bg"></div>
		
		<div class="accountBox">
			<h3>￥1000.00</h3>
			<p>我的总收入</p>
			<div><span>已入账：<em>￥5000.00</em></span><span>未入账：<em>￥5.22万</em></span></div>
		</div>
		<div class="btn"><a href="">查看已支付明细</a><a href="">查看未支付明细</a></div>
		<script type="text/javascript">
			$.ajax({
		        url: 'http://yichuanglian.huimor.com/index/totalincome',
		        type:'get',
		        dataType:'json',
		        xhrFields:{  
					withCredentials:true  
				},  
		        success:function(data){
		        	console.log(data);
		        	return;
		        	if(data.code==1){
		        		var data = data.data;
		        		var lowerList = data.lower;
		        		var upperList = data.upper;
		        		lowerList && lowerList.length ? createLowerLevel(lowerList) : noLowerLevel();
		        		upperList && upperList.length ? createUpperLevel(upperList): noUpperLevel();

		        	}else{
        		      	$.toastTip({
							img:'images/4-3gxfkui.png',
							imgW:'1.56rem',
							imgH:'1.5rem',
							text:[data.msg]
						});
		        	}
		        	
		        }
			});
		</script>
	</body>
</html>
