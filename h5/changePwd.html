<!DOCTYPE html>
<html lang="zh-CN" manifest="index.appcache">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="css/myAlert.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery.1.11.3.min.js"></script>
	<script src="js/myAlert.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
	<body>
		
		<div class="fixed-bg"></div>
		
		<div class="enter-form">
			<dl>
				<dd><img src="images/1-1mma.png" alt="" /><input type="password" placeholder="请输入6-12位数字+字母组成的密码" /></dd>
				<dd><img src="images/1-1yzma.png" alt="" /><input type="tel" name="code" placeholder="请输入所获验证码" /><button class="code">获取验证码</button></dd>
				<dd><button class="enter-ok">确定</button></dd>
			</dl>
		</div>
		<script type="text/javascript">
				$.developSecondSales(true);
				//倒计时
				var codeTime = {
				    node:null,
				    count:60,
				    start:function(){
					    if(this.count > 0){
					        this.node.innerHTML = this.count--+"秒后发送";
					    	var _this = this;
						    setTimeout(function(){
						        _this.start();
						    },1000);
						}else{
						    this.node.removeAttribute("disabled");
						 	this.node.innerHTML = "再次发送";
						    this.count = 60;
						}
					},
					//初始化
				   init:function(node){
				      this.node = node;
				      this.node.setAttribute("disabled",true);
				      this.start();
				   }
				};
				
				var tel;
				$.ajax({
			        url: 'http://yichuanglian.huimor.com/index/getUserMobile',
			        type:'get',
			        xhrFields:{  
						withCredentials:true  
					},  
			        dataType:'json',
			        success:function(data){
			        	if(isLogin(data)){
			        		tel=data.data;
			        	}
			        }
			    });
				
				//立即入驻  验证码
				$('.code').click(function(){
					var _this=this;
					$.ajax({
				        url: 'http://yichuanglian.huimor.com/index/getsms',
				        type:'post',
				        data:{
				        	mobile:tel,
				            type:'3',
				        },
				        xhrFields:{  
							withCredentials:true  
						},  
				        dataType:'json',
				        success:function(data){
				        	if(isLogin(data)){
			        			codeTime.init(_this);
				           	}	
				        }
				    });
				});
				
				//立即入驻
				$('.enter-ok').click(function(){
					var pwd=$('.enter-form input[type="password"]').val();
					var code=$('.enter-form input[name="code"]').val();
					var reg = /^[A-Za-z0-9]{6,12}$/;
					if(pwd==''){
						$.toastTip({
							img:'images/3-10myxxi.png',
							imgW:'1.56rem',
							imgH:'1.5rem',
							text:['密码不正确']
						});
					} else if(!reg.test(pwd)){
						$.toastTip({
							img:'images/3-10myxxi.png',
							imgW:'1.56rem',
							imgH:'1.5rem',
							text:['密码格式不正确']
						});
					} else if(code==''){
						$.toastTip({
							img:'images/3-10myxxi.png',
							imgW:'1.56rem',
							imgH:'1.5rem',
							text:['验证码不正确']
						});
					} else {
						$.ajax({
					        url: 'http://yichuanglian.huimor.com/index/modpassword',
					        type:'post',
					        data:{
					            pwd:pwd,
					            smscode:code,
					            mobile:tel
					        },
					        dataType:'json',
					        success:function(data){
					        	if(isLogin(data)){
					        		$.toastTip({
										img:'images/4-2xgcgong.png',
										imgW:'1.68rem',
										imgH:'1.49rem',
										text:['修改成功']
									});
									setTimeout(function(){
										window.location.href='login.html';
									},1500);
					        		
					           	}
					        }
					    });
				    }
			    });

		</script>
	</body>
</html>
