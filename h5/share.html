<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>易创链-分享</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery.1.11.3.min.js"></script>
	<script src="js/common.js?t=1" type="text/javascript" charset="utf-8"></script>
</head>
	<body>
		
		<!--头部-->
		<div class="g-head">
			<h3>易创链</h3>
			<p>链接IT商务线索</p>
			<div class="banner"></div>
		</div>
		
		<!--内容-->
		<div class="g-content mb0">
			<!--商务入驻有哪些好处-->
			<div class="subTitle">
				<h3>商务入驻有哪些好处？</h3>
				<span></span>
			</div>
			<div class="m-section">
				<div>
					<img src="images/1-0-1.png" alt="" />
					<h3>权益保障</h3>
					<p>入驻及签署线上合同</p>
				</div>
				<div>
					<img src="images/1-0-2.png" alt="" />
					<h3>高分配提成</h3>
					<p>提成10%~30%</p>
				</div>
				<div>
					<img src="images/1-0-3.png" alt="" />
					<h3>专业的质量保障</h3>
					<p>超一流专业人士护航 </p>
				</div>
				<div>
					<img src="images/1-0-4.png" alt="" />
					<h3>及时商务跟踪</h3>
					<p>商务人员一对一服务</p>
				</div>
			</div>
			<div class="m-img"><img src="images/1-fgx.png" alt="" /></div>
			<div class="m-code" ><img id="erwei" src="images/code.png" alt="" /></div>
			<div class="m-img-tip"><img src="images/4-4casbie.png"/></div>
		</div>
	<script src="js/t3.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/home.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var uid = GetQueryString('uid');
		$.ajax({
	        url: 'http://yichuanglian.huimor.com/index/getQrCode',
	        type:'get',
	        dataType:'json',
	        data:{
	        	uid:uid
	        },
	        xhrFields:{  
				withCredentials:true
			},  
			success:function(data){
				var erwei = $('#erwei');
				if(data.code==1){
	        		var qrcode  = data.data.qrcode;
	        		erwei.attr('src',qrcode);
	        	}
	        }
	    });
	</script>
	</body>
</html>
